name: Build and Release

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - 'README_ko.md'
      - '.gitignore'

permissions:
  contents: write
  packages: write

jobs:
  # 1. 버전 태깅 및 릴리즈 생성 (가장 먼저 실행)
  prepare_release:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.version.outputs.new_tag }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # 자동 버전 범핑 (v0.0.1 -> v0.0.2)
      - name: Bump version and push tag
        id: version
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          release_name: Release ${{ steps.version.outputs.new_tag }}
          draft: false
          prerelease: false

  # 2. Docker 이미지 빌드 및 GHCR 배포
  docker_build:
    needs: prepare_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sleekes:latest
            ghcr.io/${{ github.repository_owner }}/sleekes:${{ needs.prepare_release.outputs.new_tag }}

  # 3. OS별 실행 파일 빌드 (PyInstaller)
  build_executables:
    needs: prepare_release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            ext: ""
          - os: windows-latest
            target: windows
            ext: ".exe"
          - os: macos-latest
            target: macos
            ext: ""
            
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build with PyInstaller (Unix)
        if: matrix.target != 'windows'
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "Sleekes" \
            --add-data "sleekes:sleekes" \
            --collect-all "yt_dlp" \
            main.py

      - name: Build with PyInstaller (Windows)
        if: matrix.target == 'windows'
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "Sleekes" \
            --add-data "sleekes;sleekes" \
            --collect-all "yt_dlp" \
            main.py
            
      - name: Zip Build Output
        # OS별 압축 명령어 분기
        shell: bash
        run: |
          cd dist
          if [ "${{ matrix.target }}" == "windows" ]; then
            7z a -tzip Sleekes_${{ matrix.target }}.zip Sleekes/
          else
            zip -r Sleekes_${{ matrix.target }}.zip Sleekes/
          fi
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare_release.outputs.upload_url }}
          asset_path: ./dist/Sleekes_${{ matrix.target }}.zip
          asset_name: Sleekes_${{ needs.prepare_release.outputs.new_tag }}_${{ matrix.target }}.zip
          asset_content_type: application/zip
